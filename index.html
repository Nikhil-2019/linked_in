	 </header>
    <div class="card">

		</div>

			<label for="e-mail" class="d-none d-lg-block d-xl-block">Password(6 or more characters)</label>

		</div>
		<p class="para">You agree to the LinkedIn <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a></p>
